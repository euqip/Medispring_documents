<div class="container sheet padding-20mm" style="
  font-family: arial,helvetica, sans-serif;
  font-size: 8pt;
  ">
  <div class="content" style="margin: 0; padding: 0;">


    <!-- Bloc doctor -->
    <div class="doctorstyle">
      <div class="right" style="text-align: right;"><span class="mceNonEditable"
          th:utext="${doctor.town}">doctor.town</span>
        le <span class="mceNonEditable" th:utext="${info.date}">info.date</span>
      </div>
      <div class="left" style="text-align: left;">
        <div class="coord" style="font-weight: bold;">Dr <span class="mceNonEditable"
            th:text="${doctor.lastName}">doctor.lastName</span> <span class="mceNonEditable"
            th:text="${doctor.firstName}">doctor.firstName</span></div>
        <div class="coord"><span class="mceNonEditable" th:text="${doctor.adresse}">doctor.adresse</span> <span
            class="mceNonEditable" th:utext="${doctor.houseNumber}">doctor.houseNumber</span></div>
        <div class="coord"><span class="mceNonEditable" th:text="${doctor.townCode}">doctor.townCode</span> <span
            class="mceNonEditable" th:text="${doctor.town}">doctor.town</span></div>
        <div class="small" style="font-size: 0.6em;">
          <div>Tel : <span class="mceNonEditable" th:text="${doctor.tel}">doctor.tel</span></div>
          <div>INAMI : <span class="mceNonEditable" th:text="${doctor.inami}">doctor.inami</span></div>
          <div>EMAIL : <span class="mceNonEditable" th:text="${doctor.mail}">doctor.mail</span></div>
        </div>
      </div>
    </div>
    <!-- Fin Bloc doctor -->
    <!-- inserer ici le contenu utile du rapport -->

  </div>
</div>
